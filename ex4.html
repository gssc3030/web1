<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var cowokers = ['egoing','leezche' , 'duru', 'taeho', 'good' , 'loo'];
    </script>
    <h2>co workers</h2>
    <ul>
      <script>
      var i = 0;
      while(i < cowokers.length){
      document.write('<li><a href="http://a.com/'+cowokers[i]+'">'+cowokers[i]+'</a></li>');
      i = i + 1;
    }
      </script>
    </ul>
  </body>
</html>
